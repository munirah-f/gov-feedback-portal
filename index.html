<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gov Feedback Portal</title>
</head>
<body>

    <h1>Citizen Feedback Portal</h1>

    <p>This platform allows citizens to submit feedback and complaints related to government services.</p>

    <form>
        <label>Name:</label><br>
        <input type="text"><br><br>

        <label>Government Service:</label><br>
        <select>
            <option>Healthcare</option>
            <option>Education</option>
            <option>Transportation</option>
            <option>Municipality</option>
        </select><br><br>

        <label>Feedback / Complaint:</label><br>
        <textarea rows="4" cols="40"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
